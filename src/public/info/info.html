<div class="container">
    <h2 id="myInfo-title" class="text-center">About Me</h2>
    <div data-ng-if="$myInfoCtrl.user.firstName !== undefined">
        First Name: {{ $myInfoCtrl.user.firstName }}
        <br />
        Last Name: {{ $myInfoCtrl.user.lastName }}
        <br />
        Email: {{ $myInfoCtrl.user.email }}
        <br />
        Phone: {{ $myInfoCtrl.user.phone }}
        <br />
        <h3>
            Favorite Dish:
        </h3>
        <hr>
        <menu-item menu-item="$myInfoCtrl.user.favDish"></menu-item>
    </div>
    <div data-ng-show="{{ $myInfoCtrl.user.firstName === undefined }}">
        Not Signed Up Yet. <a class="button" ui-sref="public.signup">Sign up Now!</a>
    </div>
</div>
