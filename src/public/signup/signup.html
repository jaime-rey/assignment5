<h2>Signup Form</h2>

<form data-ng-submit="submitForm()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" data-ng-model="user.firstName" required>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" data-ng-model="user.lastName" required>
    <br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" data-ng-model="user.email" required>
    <br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" data-ng-model="user.phone" required>
    <br>
    <label for="favoriteDish">Favorite Dish Menu Number:</label>
    <input type="text" id="favoriteDish" data-ng-model="user.favoriteDish" required>

    <button type="submit">Submit</button>
</form>
