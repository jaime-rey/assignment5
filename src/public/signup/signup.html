<!DOCTYPE html>
<html lang="en">

<head>

    <title>Signup Form</title>

    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js" defer></script>
    <style>
        body {
            color: black;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: blanchedalmond;
        }

        h1 {
            display: block;
            padding: 25px;
            color: blanchedalmond;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body data-ng-controller="SignupController">

    <h1>Signup Form</h1>

    <form data-ng-submit="submitForm()">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" data-ng-model="user.firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" data-ng-model="user.lastName" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" data-ng-model="user.email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" data-ng-model="user.phone" required>

        <label for="favoriteDish">Favorite Dish Menu Number:</label>
        <input type="text" id="favoriteDish" data-ng-model="user.favoriteDish" required>

        <button type="submit">Submit</button>
    </form>



</body>

</html>

</html>
